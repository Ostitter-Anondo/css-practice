<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        .player{
            text-align: right;
        }
        #nyega{
            text-align: center;
            width: 25%;
            color: green;
            font-weight: bolder;
        }
        p{
            background-color: paleturquoise;
            width: 30%;
        }
        li{
            color: #23b29e;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: cyan;">Inline CSS</h4>
    <p>
        CSS --> Cascading Style Sheet<br>
        semicolon (;) is a divider<br>
        colon (:) is a definer<br>
    </p>
    <p class="player">
        css is fny
    </p>
    <ul>
        <li>inline</li>
        <li>interneal</li>
        <li>external</li>
    </ul>
    <p id="nyega">khwack</p>
</body>
</html>
